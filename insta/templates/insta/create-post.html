{% extends 'base.html' %}

{% block content %}

<div class="container-fluid h-100 bg-primary">
    <div class="row h-100 align-items-center">
        <div class="col">
            <div class="container h-25 text-white w-100 rounded">
                <div class="row h-100 align-items-center justify-content-between">
                    <div class="col text-center">
                        <h1 class="display-1">New Post</h1>
                    </div>
                </div>
            </div>
            <div class="container my-5 p-5 rounded bg-light">
                <div class="row">
                    <div class="col">
                        <form method="post" action="{% url 'insta:create_post' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group row">
                                <label htmlFor="link" class="col-sm-2 col-form-label font-weight-bold">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" id="img" name="img" accept="image/png, image/jpeg" required>
                                </div>
                                
                            </div>

                            <div class="form-group row">
                                <label htmlFor="link" class="col-sm-2 col-form-label font-weight-bold">Link</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" name="link" id="link" required/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label font-weight-bold">Title</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="title" id="title"></input>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label font-weight-bold">Additional Information (Optional)</label>
                                <div class="col-sm-10">
                                    <textarea type="password" class="form-control" name="info" id="info"></textarea>
                                </div>
                            </div>
        
                            <button type="submit" class="btn btn-dark w-100 my-2">Go!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
